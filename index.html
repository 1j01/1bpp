		<div class="downloads">
			<p>Download lastest dev version:</p>
			<form action="downloads/1bpp.linux" method="get" target="_blank">
				<div class="linux download" onclick="event.target.parentElement.submit();">For Linux</div>
			</form>
			<form action="downloads/1bpp.exe" method="get" target="_blank">
				<div class="windows download" onclick="event.target.parentElement.submit();">For Windows</div>
			</form>
			<form action="downloads/1bpp.app" method="get" target="_blank">
				<div class="mac download" onclick="event.target.parentElement.submit();">For OS X</div>
			</form>
			<noscript>
				No javascript:
				<form action="downloads/1bpp.linux" method="get" target="_blank" class="linux download ">
					<input type="submit" value="Download for Linux" class="button"></input>
				</form>
			</noscript>
		</div>
		<div style="opacity:0;pointer-events:none;" id="zoom-container">
			<canvas id="zoom" width="1" height="1"></canvas>
		</div>
		<script type="text/javascript" src="gallery.js"></script>
